<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    
<div class="gameBoard">
    <div class="buttons"> 
        <button id="Rock" class="buttons"><img src="rock.png"></button>
        <br>
        <button id="Paper" class="buttons"><img src="paper.png"></button>
        <br>
        <button id="Scissors" class="buttons"><img src="scissors.png"></button>
    </div>
</div>

<div class="scores">
    <div class="card" id="opponent">
        <h1>Computer</h1>
        <h3 id="oppResult"></h3>
        <h3>Score: </h3><h3 id="oppScore">0</h3>
        <h3 id="oppAnnoncement"></h3>
        <h3 id="plaAnnoncement"></h3>
    </div>
    <div class="card" id="player">
        <h1>Player </h1>
        <h3 id="plaResult"></h3>
        <h3>Score: </h3><h3 id="plaScore">0</h3>
    </div>
</div>

<div class="reset">
    <button class="resetBtn"><h2>Reset</h2></button>
</div>


    
    <script src="script.js"></script>
</body>
</html>
